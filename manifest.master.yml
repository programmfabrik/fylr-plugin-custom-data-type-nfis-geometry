plugin:
  name: custom-data-type-nfis-geometry
  version: 1.1
  url: https://github.com/programmfabrik/fylr-plugin-custom-data-type-nfis-geometry
  displayname:
    de-DE: Geometrieverkn√ºpfung per WFS-T und Masterportal
    en-US: Geometry link via WFS-T and Masterportal
  server:
    api-version:
      require: 1
  webfrontend:
    url: custom-data-type-nfis-geometry.js
    css: custom-data-type-nfis-geometry.css
  l10n: l10n/custom-data-type-nfis-geometry.csv

base_url_prefix: "webfrontend"

custom_types:
  nfis-geometry:
    config:
      schema:
        - name: multi_select
          parameters:
            value:
              type: bool
      mask:
        - name: value
          parameters:
            value:
              type: text
    mapping:
      geometry_ids:
        type: text_oneline
base_config:
  - name: nfisGeoservices
    parameters:
      masterportal_url:
        type: text
        position: 0
      geoserver_read_username:
        type: text
        position: 1
      geoserver_read_password:
        type: text
        position: 2
      geoserver_write_username:
        type: secret
        position: 3
      geoserver_write_password:
        type: secret
        position: 4
      wfs_configuration:
        type: table
        fields:
          - name: object_type
            type: text
            position: 0
          - name: geometry_fields
            type: table
            fields:
              - name: field_path
                type: text
                position: 0
              - name: sld_file
                type: file
                position: 1
              - name: legend_image_file
                type: file
                position: 2
              - name: display_wfs_url
                type: text
                position: 3
              - name: display_wfs_feature_type
                type: text
                position: 4
              - name: edit_wfs_url
                type: text
                position: 5
              - name: edit_wfs_feature_type
                type: text
                position: 6
              - name: masterportal_raster_layer_id
                type: text
                position: 7
              - name: masterportal_default_vector_layer_id
                type: text
                position: 8
              - name: masterportal_vector_layer_field_name
                type: text
                position: 9
              - name: masterportal_vector_layer_ids
                type: table
                fields:
                  - name: field_value
                    type: text
                    position: 0
                  - name: layer_id
                    type: text
                    position: 1
                position: 10
              - name: send_data_to_geoserver
                type: bool
                position: 11
              - name: fields
                type: table
                fields:
                  - name: wfs_field_name
                    type: text
                    position: 0
                  - name: fylr_field_name
                    type: text
                    position: 1
                  - name: fylr_function
                    type: text
                    position: 2
                position: 12
              - name: wfs_pool_field
                type: text
                position: 13
              - name: pool_names
                type: table
                fields:
                  - name: pool_name
                    type: text
                    position: 0
                position: 14
            position: 1
        position: 5
      masterportal_configurations:
        type: table
        fields:
          - name: id
            type: text
            position: 0
          - name: name
            type: text
            position: 1
          - name: file_name
            type: text
            position: 2
        position: 6

callbacks:
  db_pre_save:
    steps:
      - name: "Send updated data to Geoserver"
        callback: sendDataToGeoserver
    callbacks:
      sendDataToGeoserver:
        exec:
          service: "node"
          commands:
            - prog: "node"
              stdin:
                type: body
              stdout:
                type: body
              args:
                - type: "value"
                  value: "%_exec.pluginDir%/server/sendDataToGeoserver.js"
                - type: "value"
                  value: "%info.json%"
