plugin:
  name: custom-data-type-nfis-geometry
  version: 1.0
  displayname:
    de-DE: NFIS-Geometrie
    en-US: NFIS Geometry
  info:
    de-DE: NFIS-Geometrie
    en-US: NFIS Geometry
  server:
    api-version:
      require: 1
  webfrontend:
    url: custom-data-type-nfis-geometry.js
    css: custom-data-type-nfis-geometry.css
  l10n: l10n/custom-data-type-nfis-geometry.csv

base_url_prefix: "webfrontend"

custom_types:
  nfis-geometry:
    config:
      schema:
        - name: wfs_id
          parameters:
            value:
              type: text
        - name: wfs_url
          parameters:
            value:
              type: text
        - name: multi_select
          parameters:
            value:
              type: bool

base_config:
  - name: nfisGeoservices
    parameters:
      masterportal_url:
        type: text
        position: 0
      geoserver_username:
        type: text
        position: 2
      geoserver_password:
        type: text
        position: 3
      wfs_configuration:
        type: table
        fields:
          - name: object_type
            type: text
            position: 0
          - name: fields
            type: table
            fields:
              - name: field_path
                type: text
                position: 0
              - name: wfs_url
                type: text
                position: 1
            position: 1
        position: 4

callbacks:
  db_pre_save:
    steps:
      - name: "Send updated data to Geoserver"
        callback: sendDataToGeoserver
    callbacks:
      sendDataToGeoserver:
        exec:
          service: "node"
          commands:
            - prog: "node"
              stdin:
                type: body
              stdout:
                type: body
              args:
                - type: "value"
                  value: "%_exec.pluginDir%/server/sendDataToGeoserver.js"
