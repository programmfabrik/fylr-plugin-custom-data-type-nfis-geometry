plugin:
  name: custom-data-type-nfis-geometry
  version: 1.0
  displayname:
    de-DE: NFIS-Geometrie
    en-US: NFIS Geometry
  info:
    de-DE: NFIS-Geometrie
    en-US: NFIS Geometry
  server:
    api-version:
      require: 1
  webfrontend:
    url: custom-data-type-nfis-geometry.js
    css: custom-data-type-nfis-geometry.css
  l10n: l10n/custom-data-type-nfis-geometry.csv

base_url_prefix: "webfrontend"

custom_types:
  nfis-geometry:
    mapping:
      geometry_id:
        type: text_oneline
    config:
      schema:
        - name: wfs_id
          parameters:
            value:
              type: text
        - name: wfs_url
          parameters:
            value:
              type: text

base_config:
  - name: nfisGeoservices
    parameters:
      masterportal_url:
        type: text
        position: 0
      geoserver_username:
        type: text
        position: 2
      geoserver_password:
        type: text
        position: 3
